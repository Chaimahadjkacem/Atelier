<form #f="ngForm">
    <div class="mb-3">
      <label>Id</label>
      <input type="number" class="form-control" name="id" placeholder="Enter id" [(ngModel)] ="product.id" required #id="ngModel"> 
        <div class="alert alert-danger" *ngIf="id.invalid && id.touched">
      <div> Id is required </div> 
    </div>
    </div>
    <div class="mb-3">
        <label>Title</label>
        <input type="text" minlength="3" class="form-control" name="title" placeholder="Enter title" [(ngModel)] ="product.title" pattern="[a-zA-Z]{1,5000}" required #title="ngModel" >  
        <div class="alert alert-danger" *ngIf="title.invalid && title.touched">
        <div *ngIf="title.errors?.['required']"> Title is required </div>
        <div *ngIf="title.errors?.['minlength']"> Min length 3 caractères </div>
        <div *ngIf="title.errors?.['pattern']"> Title doit etre chaine de caractères </div>
         </div>
      </div>
      <div class="mb-3">
        <label  class="form-label">Quantity</label>
        <input type="number" min="100" max="999"  class="form-control" name="quantity" placeholder="Enter quantity" [(ngModel)] ="product.quantity" required #quantity="ngModel">
        <div class="alert alert-danger" *ngIf="quantity.invalid && quantity.touched">
        <div *ngIf="quantity.errors?.['required']"> Quantity is required</div>
        <div *ngIf="quantity.errors?.['min']"> Quantity doit être supérieur à 0 </div>
        <div *ngIf="quantity.errors?.['max']"> Quantity doit contient 3 chiffres</div>
        </div>
    </div>
      <div class="mb-3">
        <label  class="form-label">Price</label>
        <input type="text" class="form-control" name="price" placeholder="Enter price" [(ngModel)] ="product.price" required #price="ngModel">  
        <div class="alert alert-danger" *ngIf="price.invalid && price.touched" >
        <div> Price is required </div>
        </div>
    </div>
      <button type="submit" class="btn btn-primary" [disabled]="f.invalid">Save</button>
  </form>
  {{product.id}}
  {{product.title}}
  {{product.quantity}}
  {{product.price}}
